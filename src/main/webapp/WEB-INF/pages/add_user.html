<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<div>
    <form name="addUser">
        <p><b>Введите имя:</b><br>
            <input type="text" size="40" name="firstName" id="firstName">
        </p>
        <p><b>Введите фамилию:</b><br>
            <input type="text" size="40" name="lastName" id="lastName">
        </p>
        <p><input type="button" value="Сохранить" onclick="createUserOnClick()"></p>
    </form>
</div>
<script>
    function createUserOnClick() {
        const firstName = document.getElementById("firstName").value
        const lastName = document.getElementById("lastName").value
        fetch('http://localhost:8080/users/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                "firstName": firstName,
                "lastName": lastName
            })
        }).then(response => location.href = response.url)
    }
</script>
</body>
</html>
